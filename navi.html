	<script type="text/javascript">
		//导航栏被选择后颜色固定，先前被选择的颜色变回
		$(".navs").find("li").click(function(){
			$(this).parents().find("li").css("color","#444")
			$(this).parents().find("li").css("border-left","0 solid #eee")
			$(this).css("color","#44AFF9")
			$(this).css("border-left","2px solid #44aff9")
		})

		//隐藏或者显示折叠的菜单
		$("#administration").click(function(){
			$(".folded").toggle(
				function(){$(".folded").attr('hidden','hidden')},
				function(){$(".folded").removeAttr('hidden')},
			)
		});
	</script>
